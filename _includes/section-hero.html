<!-- begin hero -->
<section class="hero">
  <div class="container">
    <div class="row">
      <div class="col col-12">
        <div class="hero__inner hero__video-wrapper">

          <!-- Hero Title Overlay -->
          <div class="hero__overlay">
            <h1 class="hero__title">{{ site.data.settings.hero.hero__title }}</h1>
          </div>

          <!-- Centered Video -->
          <div class="hero__video">
            <video
              autoplay
              muted
              loop
              playsinline
              preload="auto"
              poster="https://pgcconsortium.nyc3.cdn.digitaloceanspaces.com/pexels-tomfisk-13525085.jpg"
            >
              <source src="https://pgcconsortium.nyc3.cdn.digitaloceanspaces.com/background_video.mov" type="video/mp4">
              Your browser does not support the video tag.
            </video>
          </div>

        </div>
      </div>
    </div>
  </div>
</section>
<!-- end hero -->
